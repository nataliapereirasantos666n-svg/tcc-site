<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Games - Início</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b35, #ff8c00, #ffa500, #ffd166);
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.5;
        }
        
        .btn-start {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border-radius: 25px;
            padding: 15px 50px;
            color: white;
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-start:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-start:active {
            transform: translateY(0);
        }
        
        @media (max-width: 576px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .btn-start {
                padding: 12px 40px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">Learn Games</div>
        <div class="tagline">Uma plataforma onde você encontra tanto conhecimento quanto diversão</div>
        <a href="home.html" class="btn btn-start">Iniciar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
